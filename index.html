<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="Content/metro-bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!--<link rel="stylesheet" href="Content/app.css" />-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <script src="search.js"></script>

</head>
<body ng-app="SearchApp">
    <div ng-controller="SearchCtrl as vm">
        <h2>Basic Modal Example</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog" style="color:black">
            <div class="modal-dialog modal-lg">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Search</h4>
                    </div>
                    <div class="modal-body" style="height:600px">
                        <div class="row col-sm-12">
                            <form class="form-veritcal row">

                                <div class="form-group row col-sm-3 col-sm-offset-1">
                                    <select class="form-control" ng-model="selectedCategory">
                                        <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-3">
                                    <input type="text" class="form-control" ng-model="searchText" id="searchText" placeholder="Enter the search text" />
                                </div>
                                <div class="form-group col-sm-3">
                                    <input type="button" value="Search" ng-click="searchData()" />
                                </div>
                            </form>
                        </div>
                        <div class="row col-sm-12">
                            <div class="col-sm-2">
                                <div class="row">
                                    <h5><b>Geo</b></h5>
                                </div>
                                <div class="row" ng-repeat="geo in geos">
                                    <input type="checkbox" ng-model="selected" ng-click="filterRecord(geo,$event)" />{{geo.name}}
                                </div>
                            </div>
                            <div class="col-sm-10">
                                <table class="table">
                                    <tr>
                                        <th>Product</th>
                                        <th>Feature</th>
                                        <th>Sub Feature</th>
                                        <th>Geo</th>
                                        <th>Select</th>
                                    </tr>
                                    <tr ng-repeat="item in displayItems">
                                        <td>{{item.productRelease}}</td>
                                        <td>{{item.feature}}</td>
                                        <td>{{item.subFeature}}</td>
                                        <td>{{item.geo}}</td>
                                        <td>
                                            <form>
                                                <button class="btn btn-primary btn-sm" ng-click="selectItem()">Next</button>
                                            </form>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
</body>
</html>
